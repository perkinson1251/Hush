services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    ports:
      - '${BACKEND_PORT}:${BACKEND_PORT}'
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=${BACKEND_PORT}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${BACKEND_PORT}/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
